<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Happy Birthday</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body, html {
            width: 100%;
            height: 100%;
            overflow: hidden;
            font-family: 'Arial', sans-serif;
            text-align: center;
            background: linear-gradient(135deg, #1a1a2e 0%, #4a148c 50%, #000000 100%);
        }
        
        .slide-container {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }
        
        .card {
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.4);
            padding: 5%;
            width: 90%;
            max-width: 600px;
            max-height: 90vh;
            position: relative;
            z-index: 1;
            margin: 0 auto;
            overflow: hidden;
        }
        
        h1 {
            color: #d81b60;
            font-size: clamp(2rem, 8vw, 3.5rem);
            margin-bottom: 5%;
            opacity: 0;
            animation: fadeIn 1s ease-in-out forwards, bounceText 2s infinite;
            animation-delay: 0.5s;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }
        
        @keyframes bounceText {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
        
        p {
            color: #555;
            font-size: clamp(1rem, 4vw, 1.5rem);
            line-height: 1.6;
            opacity: 0;
            animation: fadeIn 1s ease-in-out forwards;
            margin: 3% 0;
        }
        
        p:nth-of-type(1) { animation-delay: 1s; }
        p:nth-of-type(2) { animation-delay: 1.5s; }
        p:nth-of-type(3) { animation-delay: 2s; }
        
        .balloon {
            position: absolute;
            width: clamp(30px, 8vw, 60px);
            height: clamp(45px, 12vw, 90px);
            border-radius: 50%;
            opacity: 0.8;
            z-index: 0;
            animation: floatUp 8s linear infinite;
        }
        
        .balloon:before {
            content: "";
            position: absolute;
            width: 2px;
            height: clamp(60px, 15vw, 120px);
            background-color: rgba(255,255,255,0.5);
            bottom: clamp(-60px, -15vw, -120px);
            left: 50%;
            transform: translateX(-50%);
        }
        
        @keyframes floatUp {
            0% { 
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% { opacity: 0.8; }
            90% { opacity: 0.8; }
            100% { 
                transform: translateY(-100px) rotate(360deg);
                opacity: 0;
            }
        }
        
        .balloon:nth-child(1) { 
            background-color: #ff4081;
            left: 5%;
            animation-delay: 0s;
            animation-duration: 12s;
        }
        .balloon:nth-child(2) { 
            background-color: #7c4dff;
            left: 20%;
            animation-delay: 2s;
            animation-duration: 10s;
        }
        .balloon:nth-child(3) { 
            background-color: #00bcd4;
            left: 35%;
            animation-delay: 4s;
            animation-duration: 14s;
        }
        .balloon:nth-child(4) { 
            background-color: #ff9800;
            left: 50%;
            animation-delay: 1s;
            animation-duration: 11s;
        }
        .balloon:nth-child(5) { 
            background-color: #4CAF50;
            left: 65%;
            animation-delay: 3s;
            animation-duration: 13s;
        }
        .balloon:nth-child(6) { 
            background-color: #FFEB3B;
            left: 80%;
            animation-delay: 5s;
            animation-duration: 9s;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .signature {
            font-style: italic;
            margin-top: 8%;
            color: #d81b60;
            font-weight: bold;
            opacity: 0;
            animation: fadeIn 1s ease-in-out forwards;
            animation-delay: 2.5s;
            font-size: clamp(1rem, 4vw, 1.3rem);
        }
        
        .emoji-container {
            margin: 5% 0;
        }
        
        .emoji {
            display: inline-block;
            font-size: clamp(1.8rem, 8vw, 3rem);
            opacity: 0;
            animation: fadeIn 0.5s ease-in-out forwards, bounce 1s infinite alternate;
            margin: 0 2%;
        }
        
        .emoji:nth-child(1) { animation-delay: 2.2s; }
        .emoji:nth-child(2) { animation-delay: 2.4s; }
     
        
        @keyframes bounce {
            from { transform: translateY(0); }
            to { transform: translateY(-10px); }
        }

        /* Media queries untuk penyesuaian tambahan */
        @media (max-width: 480px) {
            .card {
                padding: 8%;
            }
            
            h1 {
                margin-bottom: 8%;
            }
            
            p {
                margin: 5% 0;
            }
            
            .signature {
                margin-top: 12%;
            }
        }
    </style>
</head>
<body>
    <div class="slide-container">
        <!-- Balon yang mengambang di background -->
        <div class="balloon"></div>
        <div class="balloon"></div>
        <div class="balloon"></div>
        <div class="balloon"></div>
        <div class="balloon"></div>
        <div class="balloon"></div>
        
        <div class="card">
            <h1>27 - JULY - 2025, it's your Birthday</h1>

               selamat ulang tahun kak vea

            <p>

            </p>
            
            <p>

                serta semoga di terima di SMA yang kak vea mau.<br>
                semangat kak vea!
            </p>
            
            <div class="emoji-container">
                <span class="emoji">ðŸŽ‰</span>
                <span class="emoji">ðŸŽ‚</span>
             
            </div>
            
            <p class="signature">dari seseorang yang baik</p>
        </div>
    </div>
</body>
</html>
